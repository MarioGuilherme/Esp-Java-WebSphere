<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="resource/main.css" />
</h:head>

<h:body styleClass="text-center bg-secondary">
    <h:form>
        <h:dataTable styleClass="table table-hover" value="#{produtoMB.listaProdutos}" var="produto">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#">
                    </h:outputText>
                </f:facet>
                <h:outputText value="#{produto.id_produto}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome">
                    </h:outputText>
                </f:facet>
                <h:outputText value="#{produto.nome}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Quantidade">
                    </h:outputText>
                </f:facet>
                <h:outputText value="#{produto.quantidade}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Custo">
                    </h:outputText>
                </f:facet>
                <h:outputText value="R$ #{produto.custo}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="PreÃ§o">
                    </h:outputText>
                </f:facet>
                <h:outputText value="R$ #{produto.preco}" />
            </h:column>
            <h:column>
                <h:commandButton styleClass="btn btn-primary" value="Editar" action="editar" actionListener="#{produtoMB.selecionarReg}"></h:commandButton>
            </h:column>
            <h:column>
                <h:commandButton styleClass="btn btn-danger" value="Excluir" action="deletar" actionListener="#{produtoMB.selecionarReg}"></h:commandButton>
            </h:column>
        </h:dataTable>
        <h:commandLink value="Cadastrar Produto" action="cadastrar" actionListener="#{produtoMB.novoReg}">
        </h:commandLink>
    </h:form>
</h:body>

</html>
