<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="resource/main.css" />
</h:head>

<h:body styleClass="text-center bg-secondary flex-column text-light">
    <h:outputText value="Cadastro de Produto" styleClass="titulo">
    </h:outputText>
    <h:form>
        <div class="form-group">
            <h:outputLabel value="Nome">
            </h:outputLabel>
            <h:inputText styleClass="form-control" value="#{produtoMB.produtoVO.nome}">
            </h:inputText>
        </div>
        <br/>
        <div class="form-group">
            <h:outputLabel value="Quantidade">
            </h:outputLabel>
            <h:inputText styleClass="form-control" value="#{produtoMB.produtoVO.quantidade}">
            </h:inputText>
        </div>
        <br/>
        <div class="form-group">
            <h:outputLabel value="Custo">
            </h:outputLabel>
            <h:inputText styleClass="form-control" value="#{produtoMB.produtoVO.custo}">
            </h:inputText>
        </div>
        <br/>
        <div class="form-group">
            <h:outputLabel value="PreÃ§o">
            </h:outputLabel>
            <h:inputText styleClass="form-control" value="#{produtoMB.produtoVO.preco}">
            </h:inputText>
        </div>
        <br/>
        <h:commandButton styleClass="btn btn-success" action="#{produtoMB.AddProduto}" type="submit" value="Cadastrar">
        </h:commandButton>
        <br/>
        <br/>
        <h:commandLink value="Listar Produtos" action="listar">
        </h:commandLink>
    </h:form>
</h:body>

</html>
