<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        Cadastro de Telefone
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</h:head>

<h:body style="background-image: url(assets/img/phone.jpg);">
    <div class="container content">
        <div class="row">
            <div class="col-12 form-box">
                <h:form>
                    <h2 style="font-weight: bold;" class="text-info mb-5 text-uppercase text-center">
                    	CADASTRAR TELEFONE
                    </h2>
                    <div class="ui-fluid">
                        <div class="p-field">
                            <div class="form-group">
                                <div class="p-field">
                                    <p:outputLabel for="@next" value="Cliente"/>
					                <p:selectOneMenu id="lazy" value="#{PhoneMB.option}" dynamic="true">
					                    <f:selectItem itemLabel="Selecione o Cliente" itemValue=""/>
					                    <f:selectItems value="#{PhoneMB.options}"/>
					                </p:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <div class="p-field">
                                    <p:outputLabel for="phone" value="Telefone"/>
                                    <br/>
                                    <p:inputMask id="phone" value="#{PhoneMB.phone.phone}" mask="+99 (99) 99999-9999" validateMask="true"/>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <div class="p-field">
                                    <h:commandButton action="#{PhoneMB.NewPhone()}" value="CADASTRAR TELEFONE" type="submit" styleClass="btn btn-success btn-full"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <div class="text-center mt-4">
	                <a class="btn btn-primary text-decoration-none" href="telefones.xhtml">
						LISTAR TELEFONES
					</a>
					<br/><br/>
					<a class="btn btn-info text-decoration-none" href="index.xhtml">
						VOLTAR AO MENU
					</a>
				</div>
            </div>
        </div>
    </div>
</h:body>

</html>
