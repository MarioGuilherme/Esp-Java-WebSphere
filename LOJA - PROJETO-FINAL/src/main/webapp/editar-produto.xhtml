<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        Editar de Produto
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</h:head>

<h:body style="background-image: url(assets/img/inventory.jpg);">
    <div class="container content">
        <div class="row">
            <div class="col-12 form-box">
                <h:form>
                    <h2 style="font-weight: bold;" class="text-info mb-5 text-uppercase text-center">
                    	EDITANDO O PRODUTO "<h:outputText value="#{ProductMB.product.name}"/>"
                    </h2>
                    <div class="ui-fluid">
                        <div class="p-field">
                            <div class="form-group">
                                <div class="p-field">
                                    <p:outputLabel for="name" value="Nome do Produto"/>
                                    <br/>
                                    <p:inputText id="name" value="#{ProductMB.product.name}" type="text"/>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <div class="p-field">
                                    <p:outputLabel for="price" value="Preço"/>
                                    <br/>
                                    <p:inputNumber id="price" value="#{ProductMB.product.price}" minValue="0" maxValue="99999999.99" decimalPlaces="2"/>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <div class="p-field">
                                    <p:outputLabel for="cost" value="Custo"/>
                                    <br/>
                                    <p:inputNumber id="cost" value="#{ProductMB.product.cost}" minValue="0" maxValue="99999999.99" decimalPlaces="2"/>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <div class="p-field">
                                    <p:outputLabel for="quantity" value="Quantidade"/>
                                    <br/>
                                    <p:inputNumber id="quantity" value="#{ProductMB.product.quantity}" minValue="0" maxValue="99999" decimalPlaces="0"/>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <div class="p-field">
                                    <h:commandButton action="#{ProductMB.UpdateProduct()}" value="SALVAR ALTERAÇÕES" type="submit" styleClass="btn btn-success btn-full mt-4"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <div class="text-center mt-4">
	                <a class="btn btn-primary text-decoration-none" href="produtos.xhtml">
						CANCELAR ALTERAÇÕES
					</a>
					<br/><br/>
					<a class="btn btn-info text-decoration-none" href="index.xhtml">
						VOLTAR AO MENU
					</a>
				</div>
            </div>
        </div>
    </div>
</h:body>

</html>
