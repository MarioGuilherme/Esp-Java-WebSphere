<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        Telefones
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
</h:head>

<h:body style="background-image: url(assets/img/phone.jpg);">
    <div class="container content">
        <div class="row">
            <div class="col-12 form-box">
                <h2 style="font-weight: bold;" class="text-info mb-5 text-uppercase text-center">
                    LISTA DE TELEFONES
                </h2>
                <h:form>
                    <div class="card card-info">
                        <h:dataTable styleClass="table table-hover" value="#{PhoneMB.listPhones}" var="phone">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#" />
                                </f:facet>
                                <h:outputText value="#{phone.id_phone}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID DO CLIENTE" />
                                </f:facet>
                                <h:outputText value="#{phone.id_client}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="TELEFONE" />
                                </f:facet>
                                <h:outputText value="#{PhoneMB.FormatPhone(phone.phone)}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="AÇÕES" />
                                </f:facet>
                                <h:commandButton styleClass="btn btn-warning" value="Editar" action="editar-telefone" actionListener="#{PhoneMB.SelectPhone()}" />
                                <h:commandButton styleClass="btn btn-danger" value="Excluir" action="deletar-telefone" actionListener="#{PhoneMB.SelectPhone()}" />
                            </h:column>
                        </h:dataTable>
                    </div>
                    <div class="text-center mt-4">
                        <h:commandLink styleClass="btn btn-primary text-decoration-none" value="CADASTRAR NOVO TELEFONE" action="cadastrar-telefone" actionListener="#{PhoneMB.NewReg()}" />
                        <br/><br/>
                        <a href="index.xhtml" class="btn btn-info text-decoration-none">
                        	VOLTAR AO MENU
                        </a>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>

</html>
