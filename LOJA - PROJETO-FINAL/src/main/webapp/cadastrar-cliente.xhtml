<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        Cadastro de Cliente
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</h:head>

<h:body style="background-image: url(assets/img/client.jpg);">
    <div class="container content">
        <div class="row">
            <div class="col-12 form-box">
                <h:form>
                	<h2 style="font-weight: bold;" class="text-info mb-5 text-uppercase text-center">
                		CADASTRAR CLIENTE
                	</h2>
                    <div class="ui-fluid">
                        <div class="p-field">
                            <div class="form-group">
                                <div class="p-field">
                                    <p:outputLabel for="name" value="Nome"/>
                                    <br/>
                                    <p:inputText id="name" value="#{ClientMB.client.name}" type="text"/>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <div class="p-field">
                                    <p:outputLabel for="email" value="Email"/>
                                    <br/>
                                    <p:inputText id="email" value="#{ClientMB.client.email}"/>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <div class="p-field">
                                    <p:outputLabel for="cpf" value="CPF"/>
                                    <br/>
                                    <p:inputMask id="cpf" value="#{ClientMB.client.cpf}" mask="999.999.999-99" validateMask="true"/>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <div class="p-field">
                                    <p:outputLabel for="rg" value="RG"/>
                                    <br/>
                                    <p:inputMask id="rg" value="#{ClientMB.client.rg}" mask="99.999.999-9" validateMask="true"/>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <div class="p-field">
                                    <h:commandButton action="#{ClientMB.NewClient()}" value="CADASTRAR CLIENTE" type="submit" styleClass="btn btn-success btn-full mt-4"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
                <div class="text-center mt-4">
	                <a class="btn btn-primary text-decoration-none" href="clientes.xhtml">
						LISTAR CLIENTES
					</a>
					<br/><br/>
					<a class="btn btn-info text-decoration-none" href="index.xhtml">
						VOLTAR AO MENU
					</a>
				</div>
            </div>
        </div>
    </div>
</h:body>

</html>
