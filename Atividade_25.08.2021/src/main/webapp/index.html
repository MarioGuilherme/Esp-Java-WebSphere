<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Cadastrar UsuÃ¡rio
	</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		* {
			font-family: "Poppins", sans-serif;
		}
	</style>
</head>
<body class="bg-dark text-light">
	<main style="height:100vh" class="d-flex justify-content-center align-items-center flex-column">
		<form class="w-50">
			<div class="form-group">
			    <label for="nome">
                    Nome:
                </label>
			    <input id="nome" name="nome" type="text" class="form-control" placeholder="Digite seu nome completo">
			</div>
			<div class="form-group">
			    <label for="email">
                    Email:
                </label>
			    <input type="text" name="email" class="form-control" id="email">
			</div>
			<div class="form-group">
			    <label for="nascimento">
                    Data de Nascimento:
                </label>
			    <input type="date" name="nascimento" class="form-control" id="nascimento">
			</div>
			<div class="form-group">
			    <label for="senha">
                    Senha:
                </label>
			    <input type="password" name="senha" class="form-control" id="senha">
			</div>
			<button type="button" class="btn aa btn-primary btn-block btn-success">
                Cadastrar!!!
            </button>
		</form>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(()=>{
		     $("button").click((e)=>{
		         $.ajax({
		             url: "ServletTeste",
		             type: "POST",
		             data: $("form").serialize()
		         }).done((response)=>{
		             $("form").hide(400)
		             $("main").append(response)
		         })
		     })
		 })	
	</script>
</body>
</html>
